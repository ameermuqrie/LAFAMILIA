<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.4;
            background: burlywood;
        }
        header {
            background: #a75818;
            color: #fff;
            padding: 1.0rem 0;
            text-align: center;
        }
        
         /* Navbar */
         .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: burlywood;
            padding: 0.5rem 1rem;
        }

        .navbar .logo img {
            height: 60px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #130f0dc9;
        }

        .search {
            display: flex;
            align-items: center;
        }

        .search input {
            padding: 7px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search button {
            background: #4b1b00;
            color: white;
            border: none;
            padding: 7px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }

        .search button:hover {
            background: #130f0dc9;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form input, form select, form textarea, form button {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background: #a75818;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background: #97421b;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: burlywood;
        }

         /* Styles for the success message */
         .success-message {
            display: none; /* Hidden by default */
            margin-top: 20px; /* Space above message */
            padding: 10px; /* Padding for the message */
            background-color: #d4edda; /* Light green background */
            color: #155724; /* Dark green text */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="login.html">Log in</a></li>
                <li><a href="get-involved.html">Get Involved</a></li>
                <li><a href="resources.html">Resources & Guides</a></li>
                <li><a href="blog.html">Blog / News</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search">
            <button>üîç</button>
        </div>
    </div>
    <header>
        <h1>Volunteer Application</h1>
        <p>Thank you for your interest in volunteering!</p>
    </header>
    <div class="container">
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="opportunity">Choose an Opportunity:</label>
            <select id="opportunity" name="opportunity" required>
                <option value="community-cleanup">Community Clean-Up</option>
                <option value="food-distribution">Food Distribution</option>
            </select>

            <label for="message">Tell Us About Yourself:</label>
            <textarea id="message" name="message" rows="4" placeholder="Share your skills, interests, or experience." required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Volunteer Application. All rights reserved.</p>
        <a href="index.html">Back to Home</a>
    </footer>

</body>
</html>
